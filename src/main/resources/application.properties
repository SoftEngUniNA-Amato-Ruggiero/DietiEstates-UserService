spring.application.name=UserService

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.eu-west-3.amazonaws.com/${USER_POOL_ID}/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.eu-west-3.amazonaws.com/${USER_POOL_ID}

server.port=8081
server.servlet.context-path=/api/users